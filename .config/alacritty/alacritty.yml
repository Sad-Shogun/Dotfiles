env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true

  opacity: 1.00

# Importing Colorscheme
import:
  - ~/.config/alacritty/yumeko.yaml

# Font configuration
font:
  normal:
    family: Victor Mono SemiBold 
    style: SemiBold
  bold:
    family: Victor Mono SemiBold
    style: Bold
  italic:
    family: Victor Mono SemiBold
    style: Italic
  bold_italic:
    family: Victor Mono SemiBold
    style: Italic
  # Point size
  size: 8
  offset:
    x: 0
  #  y: 0
  #

# Keybinds
key_bindings:
  - { key: V,     mods: Control,                                action: Paste          }
  - { key: C,     mods: Alt,                                     action: Copy           }
